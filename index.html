<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Clock Digital</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="clock">
            <h2>The time is now</h2>
            <div id="time">
                <div><span id="hour"></span><span>Hours</span></div>
                <div><span id="minutes"></span><span>Minutes</span></div>
                <div><span id="seconds"></span><span>Seconds</span></div>
            </div>
        </div>
        <script>
         
    setInterval(clock, 500)

    function clock(){
        var time = new Date;
        var hrs = time.getHours();
        if(hrs < 12){
            hrs = hrs  12;
        }
        // kum haru be ropt ncnncnc  ib thu vetit programer prit se edhe ti ke ba gabime qetu
        document.getElementById('hour').innerHTML = hrs;
    }
        </script>
        <script>
            setInterval(clockk, 500)

function clockk(){
    var time = new Date;
    var min = time.getMinutes();


    document.getElementById('minutes').innerHTML =min;
}
        </script>
                <script>
                    setInterval(clockkk, 500)
        
        function clockkk(){
            var time = new Date;
            var sec = time.getSeconds();
         
            document.getElementById('seconds').innerHTML =sec;
        }
                </script>
    </body>
</html>

<style>
*
{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Open Sans', sans-serif;
}
body
{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #060a1f;
}
#clock h2
{
    position: relative;
    display: block;
    color: #fff;
    text-align: center;
    margin: 10px 0;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.4em;
    font-size: 0.8em;
}
#clock #time
{
    display: flex;
}
#clock #time div
{
    position: relative;
    margin: 0 5px;
    -webkit-box-reflect: below 1px linear-gardient(transparent,#0004);
}
#clock #time div span
{
    position: relative;
    display: block;
    width: 100px;
    height: 80px;
    background: #2196f3;
    color: #fff;
    font-weight: 300;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3em;
    z-index: 10;
    box-shadow: 0 0 0 1px rgba(0,0,0,.2);
}
#clock #time div span:nth-child(2)
{
    height: 30px;
    font-size: 0.7em;
    letter-spacing: 0.2em;
    font-weight: 500;
    z-index: 9;
    box-shadow: none;
    background: #127fd6;
    text-transform: uppercase;
}
#clock #time div:last-child span
{
    background: #ff006a;
}
#clock #time div:last-child span:nth-child(2)
{
    background: #ec0062;
}</style>
